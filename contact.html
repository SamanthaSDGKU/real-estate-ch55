<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="header-style">
        <div class="menu-bar">
            <h1>Real State</h1>
            <nav class="menu">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact </a>
            </nav>
        </div>
        <p>We sell luxury houses, condominiums and panthouses</p>
    </header>

    <main class="container">
        <div class="contact-text">
            <h2>Contact</h2>
            <p>Fill the next information</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus laboriosam temporibus. <i class="fa-solid fa-circle-info"></i></p>
        </div>

        <form class="contact-form container">
            <fieldset>
                <legend>Personal information</legend>
                    <div class="form-control">
                        <label>Name:</label>
                        <input type="text">
                    </div>
                    <div class="form-control">
                        <label>Email:</label>
                        <input type="email">
                    </div>
                    <div class="form-control">
                        <label>Phone number:</label>
                        <input type="tel">
                    </div>
                    <div class="form-control">
                        <label>Message:</label>
                        <textarea></textarea>
                    </div>
            </fieldset>
        </form>
    </main>

    <footer class="contact-footer">
        <div>
            <p>Powered by <span>Zillow</span></p>
        </div>
        <div>
            <p>Copyright &copy; 2024 <span>Privacy Policy</span></p>
        </div>
        <div>
            <label><i class="fa-brands fa-facebook-f"></i></label>
            <label><i class="fa-brands fa-linkedin-in"></i></label>
            <label><i class="fa-brands fa-youtube"></i></label>
        </div>
    </footer>
</body>
</html>
